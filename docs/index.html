<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calendário de Eventos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .calendar {
      width: 100%;
      max-width: 600px;
      margin: auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .header button {
      padding: 5px 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 10px;
      min-height: 60px;
      vertical-align: top;
    }
    th {
      background: #f0f0f0;
    }
    .event {
      background: #ffeb3b;
      margin-top: 5px;
      font-size: 0.8em;
      padding: 2px;
    }
  </style>
</head>
<body>
  <div class="calendar">
    <div class="header">
      <button id="prev">&laquo; Mês Anterior</button>
      <h2 id="monthYear"></h2>
      <button id="next">Próximo Mês &raquo;</button>
    </div>
    <table id="calendarTable">
      <thead>
        <tr>
          <th>Dom</th>
          <th>Seg</th>
          <th>Ter</th>
          <th>Qua</th>
          <th>Qui</th>
          <th>Sex</th>
          <th>Sáb</th>
        </tr>
      </thead>
      <tbody>
        <!-- As células do calendário serão geradas via JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
    const calendarTable = document.getElementById('calendarTable').getElementsByTagName('tbody')[0];
    const monthYear = document.getElementById('monthYear');
    let today = new Date();
    let currentMonth = today.getMonth();
    let currentYear = today.getFullYear();

    // Exemplo de eventos: array de objetos com data (formato YYYY-MM-DD) e descrição
    const events = [
      { date: '2025-03-15', description: 'Evento A' },
      { date: '2025-03-20', description: 'Evento B' },
      { date: '2025-04-05', description: 'Evento C' }
    ];

    function generateCalendar(month, year) {
      // Limpar calendário anterior
      calendarTable.innerHTML = '';

      // Obter o primeiro dia do mês (0 = domingo, 1 = segunda, etc.)
      let firstDay = new Date(year, month, 1).getDay();
      // Número de dias no mês
      let daysInMonth = new Date(year, month + 1, 0).getDate();

      // Atualizar título com mês e ano formatados
      monthYear.textContent = new Date(year, month).toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' });

      let date = 1;
      // Cria até 6 linhas para cobrir todos os dias
      for (let i = 0; i < 6; i++) {
        let row = document.createElement('tr');

        // Cria 7 colunas para os dias da semana
        for (let j = 0; j < 7; j++) {
          let cell = document.createElement('td');

          // Preencher as células em branco até o primeiro dia do mês
          if (i === 0 && j < firstDay) {
            cell.textContent = '';
          } else if (date > daysInMonth) {
            cell.textContent = '';
          } else {
            cell.textContent = date;

            // Verificar se há evento nesse dia
            let currentDateStr = year + '-' + String(month + 1).padStart(2, '0') + '-' + String(date).padStart(2, '0');
            events.filter(ev => ev.date === currentDateStr)
                  .forEach(ev => {
                    let div = document.createElement('div');
                    div.classList.add('event');
                    div.textContent = ev.description;
                    cell.appendChild(div);
                  });
            date++;
          }
          row.appendChild(cell);
        }
        calendarTable.appendChild(row);
      }
    }

    // Eventos de clique para navegar entre os meses
    document.getElementById('prev').addEventListener('click', () => {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      generateCalendar(currentMonth, currentYear);
    });

    document.getElementById('next').addEventListener('click', () => {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      generateCalendar(currentMonth, currentYear);
    });

    // Gerar o calendário inicial
    generateCalendar(currentMonth, currentYear);
  </script>
</body>
</html>
