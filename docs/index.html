<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calendário de Eventos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .calendar {
      width: 100%;
      max-width: 600px;
      margin: auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .header button {
      padding: 5px 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 10px;
      min-height: 60px;
      vertical-align: top;
    }
    th {
      background: #f0f0f0;
    }
    .event {
      background: #ffeb3b;
      margin-top: 5px;
      font-size: 0.8em;
      padding: 2px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      cursor: pointer; /* Indica que é clicável */
    }
  </style>
  <!-- Importando a biblioteca PapaParse via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
  <div class="calendar">
    <div class="header">
      <button id="prev">&laquo; Mês Anterior</button>
      <h2 id="monthYear"></h2>
      <button id="next">Próximo Mês &raquo;</button>
    </div>
    <table id="calendarTable">
      <thead>
        <tr>
          <th>Dom</th>
          <th>Seg</th>
          <th>Ter</th>
          <th>Qua</th>
          <th>Qui</th>
          <th>Sex</th>
          <th>Sáb</th>
        </tr>
      </thead>
      <tbody>
        <!-- O calendário será gerado via JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
    let events = [];

    // Função para carregar os eventos de um CSV hospedado no GitHub
    function loadEventsFromCSV() {
      // URL do arquivo CSV no GitHub (use o link "raw")
      const csvUrl = 'https://raw.githubusercontent.com/usuario/repositorio/main/events.csv';
      // Adiciona um parâmetro timestamp para evitar cache
      const csvUrl = baseCsvUrl + '?timestamp=' + new Date().getTime();

      Papa.parse(csvUrl, {
        download: true,
        header: true,
        complete: function(results) {
          // Espera-se que o CSV tenha colunas "date" (no formato YYYY-MM-DD) e "description"
          events = results.data.map(event => ({
            date: event.date,
            description: event.description
          }));
          generateCalendar(currentMonth, currentYear);
        },
        error: function(err) {
          console.error('Erro ao carregar o CSV:', err);
          generateCalendar(currentMonth, currentYear);
        }
      });
    }

    const calendarTable = document.getElementById('calendarTable').getElementsByTagName('tbody')[0];
    const monthYear = document.getElementById('monthYear');
    let today = new Date();
    let currentMonth = today.getMonth();
    let currentYear = today.getFullYear();

    function generateCalendar(month, year) {
      calendarTable.innerHTML = '';

      let firstDay = new Date(year, month, 1).getDay();
      let daysInMonth = new Date(year, month + 1, 0).getDate();

      monthYear.textContent = new Date(year, month).toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' });

      let date = 1;
      // Cria até 6 linhas para acomodar todos os dias do mês
      for (let i = 0; i < 6; i++) {
        let row = document.createElement('tr');
        for (let j = 0; j < 7; j++) {
          let cell = document.createElement('td');
          if ((i === 0 && j < firstDay) || date > daysInMonth) {
            cell.textContent = '';
          } else {
            cell.textContent = date;

            // Formata a data para comparação (YYYY-MM-DD)
            let currentDateStr = year + '-' + String(month + 1).padStart(2, '0') + '-' + String(date).padStart(2, '0');

            // Verifica e adiciona os eventos para a data atual
            events.filter(ev => ev.date === currentDateStr)
                  .forEach(ev => {
                    let div = document.createElement('div');
                    div.classList.add('event');
                    div.textContent = ev.description;
                    // Adiciona o título para exibir o nome completo do evento em um tooltip
                    div.setAttribute('title', ev.description);
                    // Ao clicar, exibe um pop-up com a descrição completa do evento
                    div.addEventListener('click', function() {
                      alert(ev.description);
                    });
                    cell.appendChild(div);
                  });
            date++;
          }
          row.appendChild(cell);
        }
        calendarTable.appendChild(row);
      }
    }

    document.getElementById('prev').addEventListener('click', () => {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      generateCalendar(currentMonth, currentYear);
    });

    document.getElementById('next').addEventListener('click', () => {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      generateCalendar(currentMonth, currentYear);
    });

    // Carrega os eventos do CSV ao iniciar a página
    loadEventsFromCSV();
  </script>
</body>
</html>
